  <section id="pricing">
    <div class="container">

      <div class="pricing-table">
        <div class="row centrado">
          <div class="col-sm-6 formulario wow flipInY" >
            <h2>Inscribete</h2>
            <hr class="corto">
            <div class="single-table " data-wow-duration="1000ms" data-wow-delay="300ms">
              <form id="main-contact-form" name="contact-form" method="post" action="#">
                <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <i class="fa fa-user"></i><input type="text" placeholder="Nombre Completo" name="nombre" class="form-control" required="required">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <i class="fa fa-envelope"></i><input type="email" placeholder="Correo Electronico" name="correo" class="form-control" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <i class="fa fa-lock"></i><input type="password" placeholder="Contraseña" name="contrasena" class="form-control"  required="required">
                </div>
                <hr>
                <div class="form-group">
                  <input type="radio" name="disenador" id="disenador1" class="form-control radio"  required="required"> <label class="lradio" for="disenador1">Nesecito un diseño</label>
                  <div class="clear"></div>
                </div>
                <div class="form-group">
                  <input type="radio" name="disenador" id="disenador2" class="form-control radio"  required="required"> <label class="lradio" for="disenador2">Soy diseñador</label>
                  <div class="clear"></div>
                </div>
                <div class="form-group">
                  <a href="inicio.html"><button type="button" class="btn-submit">Sketch Time</button></a>
                </div>
                <h5>¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></h5>
              </form> 
            </div>
            <h2> </h2>
          </div>
          <div class="col-sm-6 rj23" >
            <div class="single-table wow flipInY" data-wow-duration="1000ms" data-wow-delay="500ms">
              <p>
                Bienvenido a Skecht Space, mi nombre es RJ23 y sere tu guia en todo momento, registrate para encontrar futuras opciones de diseños a tu criterio.
              </p>
              <img src="img/rj23.png" alt="rj23">
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section><!--/#pricing-->

            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a class="tumblr" href="#"><i class="fa fa-tumblr-square"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
